<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <div class="container">
        <header>
            <h3>Project Showcase</h3>
            <a target="_blank" href="https://github.com/zakkiharis/projects-html-css-js" class="github">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2A10 10 0 0 0 2 12c0 4.42 2.87 8.17 6.84 9.5c.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34c-.46-1.16-1.11-1.47-1.11-1.47c-.91-.62.07-.6.07-.6c1 .07 1.53 1.03 1.53 1.03c.87 1.52 2.34 1.07 2.91.83c.09-.65.35-1.09.63-1.34c-2.22-.25-4.55-1.11-4.55-4.92c0-1.11.38-2 1.03-2.71c-.1-.25-.45-1.29.1-2.64c0 0 .84-.27 2.75 1.02c.79-.22 1.65-.33 2.5-.33c.85 0 1.71.11 2.5.33c1.91-1.29 2.75-1.02 2.75-1.02c.55 1.35.2 2.39.1 2.64c.65.71 1.03 1.6 1.03 2.71c0 3.82-2.34 4.66-4.57 4.91c.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0 0 12 2Z"/></svg>
                <span>Github</span>
            </a>
        </header>
        <section id="project">
        </section>
        </div>
    </div>

    <script>
        let object;
        fetch("./data/projects.json").then(response => {
            return response.json();
        }).then(function(result){
            showingProject(result)
        })

        function showingProject(datas) {

            const list = document.createElement('div');
            list.classList.add("project-list");
            for (let i = 0; i < datas.length; i++) {
                list.innerHTML += `
                <div class="project-card">
                    <div class="project-img-card">
                        <div class="project-img back-img" style="background-image: url(${datas[i].images});">
                        </div>
                        <div class="project-date">
                            <p>${datas[i].date}</p>
                        </div>
                    </div>
                    <div class="project-desc">
                        <h3 class="title">
                            <a href="./detail-project.html?id=${datas[i].id}" title="poject title">${datas[i].name}</a>
                        </h3>
                        <p class="tech-stack"> 
                            <span>HTML</span>
                            <span>CSS</span>
                            <span>JS</span>
                        </p>
                        <p class="desc">${datas[i].desc}</p>
                    </div>
                </div>`; 
            }
            document.getElementById('project').appendChild(list)
        }

        window.lazyLoadOptions = {
          // threshold: 0,
        };
  
      </script>
      <script async src="./js/lazyload.min.js"></script>
</body>
</html>
